<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   


    <style>
            .bg-image {
                background-image: url("bg.jpg");
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
            }
            a{
                color:#0098b8;
                text-decoration: none;
            }
    </style>

    <title>CoinView Login Page</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-image vh-100 mb-0 mb-md-0"></div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-75">
                <h3>Login to CoinView</h3>
                <p class="mb-5">Welcome back! Login with your data that you entered during registration.</p>

                <div class="d-grid gap-3">
                    <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-google me-2"></i>Login with Google</a>
                    <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-facebook me-2"></i>Login with Facebook</a>
                </div>

                <hr class="my-5">

                <form action="">

                    <div class="d-flex rounded-3 mb-3 bg-light ">
                        <div class="flex-shrink-1 px-3 align-self-center">
                            <i class="bi bi-envelope fs-4 "></i>
                        </div>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control bg-light border-0" id="email" placeholder="name@example.com">
                            <label for="email">
                                Email adress
                            </label>
                        </div>
                    </div>

                    <div class="d-flex rounded-3 mb-3 bg-light">
                        <div class="flex-shrink-1 px-3 align-self-center">
                            <i class="bi bi-lock-fill fs-4"></i>
                        </div>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control border-0 bg-light" id="password" placeholder="+************">
                            <label for="password">
                                Password
                            </label>
                        </div>
                    </div>

                    
                    
                    <div class="form-check float-start">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember Me
                        </label>
                    </div>
                    <a href="#" class="float-end link-dark">Forgot your password?</a>

                    <div class="clearfix mb-5"></div>

                    <div class="d-grid gap-3 mb-3">
                        <input type="submit" class="btn"
                        style="background: linear-gradient(90deg, rgba(0,152,184,1) 0%, rgba(0,168,157,1) 100%);" value="Login">
                    </div>

                    
                    <p class="text-center">Don't have an account? 
                        <a href="#">Register</a>
                    </p>

                </form>
            </div>
            </div>
        </div>
    </div>

 









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
